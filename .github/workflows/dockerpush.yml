name: Backend Docker Push
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: List files in the root directory
              run: ls -a
            - name: Install NPM dependencies in the backend directory
              run: |
                cd backend
                ls -a
                npm i
    docker:
        # needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: List All items in root
              run: ls -a
            - name: Run docker compose in the root directory
              run: docker compose up -d
            - name: Check docker files 
              run: docker ps -a
            - name: Docker Login and push Images
              run: |
                echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
                docker push ${{ secrets.DOCKER_USERNAME }}/nginx:latest
